
{% extends 'base/base.html' %}

{% block title %}Contact Seller: {{ seller.username }} - {{ product.title }}{% endblock %}

{% block content %}

    <div class="container mt-4">
        <h1>Contact Seller: {{ seller.username }} - {{ product.title }}</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
                        {{ form.subject }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                        {{ form.message }}
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
