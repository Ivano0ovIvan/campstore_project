
{% extends 'base/base.html' %}

{% block title %}Reply to {{ message.sender.username }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Reply to {{ message.sender.username }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Reply</button>
        </form>
    </div>
{% endblock %}
